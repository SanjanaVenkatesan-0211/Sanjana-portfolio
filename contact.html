<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sanjana V</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', Helvetica, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* Navbar */
    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    .navbar {
      display: flex;
      justify-content: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: #ff0000;
      transform: scale(1.1);
    }
    .navbar a.active {
      background-color: #ff0000;
    }

    /* Main Section */
    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    main h2 {
      color: #ff4c4c;
      margin-bottom: 20px;
      font-size: 28px;
    }
    main p {
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Contact Buttons */
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .contact-links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: 8px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .contact-links a:hover {
      background-color: #cc0000;
      transform: translateY(-3px);
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      text-align: left;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ff4c4c;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
    }
    .input-group i {
      margin-right: 10px;
      color: #ff4c4c;
    }
    input, textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0000;
    }

    /* Footer */
    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      color: #ccc;
      margin-top: 40px;
    }
    footer a {
      color: #ff0000;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar">
      <a href="portfolio.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>
    <p>You can reach me through the following platforms:</p>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="mailto:example@email.com"><i class="fas fa-envelope"></i>Email</a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i>GitHub</a>
    </div>

    <!-- Contact Form -->
    <h3 style="color:#ff4c4c; margin-top:30px;">Send me a message</h3>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <textarea placeholder="Your Message" required></textarea>
      </div>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sanjana Venkatesan | 
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a> | 
    <a href="https://github.com" target="_blank">GitHub</a> | 
    <a href="mailto:sanjanavenkat2006@gmail.com">Email</a>
  </footer>

</body>
</html>
